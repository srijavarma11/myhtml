<!DOCTYPE html>
<html>
    <style>
        .formstyle {
            background-color: #F0EEF3;
            font-size: 10px;
            color: #261249;
              }
        .imagestyle{
            height:200px;
            width: 400px;
        }
</style>
<body class="formstyle">
<h2>Employee Form</h2>
<img class="imagestyle" src="https://assets-global.website-files.com/5b5aa355afe474a8b1329a37/5da3c7353a56b313e6dffd84_shutterstock_1389455627.jpg " title="image" alt="employee image"/>

<form  action="https://www.safeway.com">
 <label for="firstname">First Name:</label><br>
 <input type="text" id="fname" name="firstname" required ><br>
 <label for="lastname">Last Name:</label><br>
 <input type="text" id="lname" name="lastname" ><br>
 <label for="username">Email id:</label><br>
  <input type="text" id="email" name="email" ><br>
  <label for="zipcode">Zip code:</label><br>
  <input type="text" id="zipcode" name="zipcode" ><br>
  <label for="phone">Phone:</label><br>
  <input type="text" id="phone" name="phone"><br>
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" ><br>
  <label for="state">State:</label><br>
  <input type="text" id="state" name="state"><br>
  <label for="country">Country:</label><br>
  <input type="text" id="country" name="country"><br>
  <label for="employeeid">Employee Id:</label><br>
  <input type="text" id="employeeid" name="employeeid" ><br>
  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male"> <label>male</label><br>
  <input type="radio" id="female" name="gender" value="female"> <label>female</label><br>
  <input type="checkbox" id="terms" name="terms" value="terms">
  <label for="terms"> Agree to Terms and Conditions</label><br>

  <input type="submit" value="Submit">
</form> 



</body>
</html>
